<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="title-container">
      <h1>Calculator</h1>
    </div>
    <main>
      <div class="result-bar">
        <p></p>
      </div>
      <div class="btn-pad">
        <button data-operation class="grid-item">+</button>
        <button data-operation class="grid-item">-</button>
        <button data-operation class="grid-item">*</button>
        <button data-operation class="grid-item">/</button>
        <button data-number class="grid-item">0</button>
        <button data-number class="grid-item">1</button>
        <button data-number class="grid-item">2</button>
        <button data-number class="grid-item">3</button>
        <button data-number class="grid-item">4</button>
        <button data-number class="grid-item">5</button>
        <button data-number class="grid-item">6</button>
        <button data-number class="grid-item">7</button>
        <button data-number class="grid-item">8</button>
        <button data-number class="grid-item">9</button>
        <button data-equals class="grid-item">=</button>
        <button data-delete class="grid-item">Reset</button>
      </div>
    </main>
  </body>
</html>
